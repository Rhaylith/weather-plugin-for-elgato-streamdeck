<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>com.tarikguney.weather</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="common.js"></script>
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Zip Code</div>
            <input class="sdpi-item-value" id="zipCode" value="" onchange="setZipCode(event.target.value)">
        </div>
    </div>

    <script>
        var pluginAction = null,
            uuid = '';

        if ($SD) {
            $SD.on('connected', function (jsonObj) {
                uuid = jsonObj['uuid'];
                if (jsonObj.hasOwnProperty('actionInfo')) {
                    pluginAction = jsonObj.actionInfo['action'];
                }
            });
        };

        /** you can also use ES6 syntax like so:
        *
        *   if ($SD) $SD.on('connected', (jsonObj) => { uuid=jsonObj.uuid }));
        *    
        */

        function setZipCode(value) {

            if ($SD && $SD.connection) {
                var payload = {};
                payload.zipCode = value;
                $SD.api.sendToPlugin(uuid, pluginAction, payload);
            }
        }

    </script>

</body>

</html>
